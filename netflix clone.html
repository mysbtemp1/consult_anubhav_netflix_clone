<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Netflix Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo d-inline">
                <img src="netflix.png">
            </div>
            
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>News</li>
                        <li>My List</li>
                    </ul>
                </div>

                <div class="right-nav flex">
                    <div class="d-inline mr-1">
                        <i class="fa fa-search"></i>
                        Search
                    </div>
                    <div class="d-inline mr-1">
                        <i class="fa fa-bell-o"></i>
                    </div>
                    <img src="avatar.jpg">
                    <div class="d-inline ml-1">
                        <i class="fa fa-caret-down"></i>
                    </div>
                </div>            
            </div>
            
            <span class="togglebtn d-inline ml-1" onclick="toggle()">&#9776;</span>    
        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avenger's End Game</h1>
                <div class="banner-button flex">
                    <button class="btn mr-1">
                        <i class="fa fa-play play"></i>
                        Play
                    </button>
                    <button class="btn">
                        <i class="fa fa-info-circle play info"></i>
                        More Info
                    </button>
                </div>
            </div>
            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="movie1.jpg">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="movie2.jpg">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="movie3.jpg">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="movie4.jpg">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="movie5.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay"></div>

        <video autoplay loop muted>
            <source src="videoplayback.mp4">
        </video>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
